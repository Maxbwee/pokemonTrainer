<aside class="absolute top-4 right-4">
    <button 
        (click) = "onFavouriteClick()"
        class="border border-slate-300 rounded flex justify-center items-center p-2 text-red-500">
        
        <ng-container *ngIf="!loading; else spinner">
            <ng-container *ngIf="isFavourite; then pokemon else notPokemon" class="material-icons"></ng-container>
    
            <ng-template #pokemon>
                <span class="material-icons">favorite</span>
            </ng-template>
            <ng-template #notPokemon>
                <span class="material-icons">favorite_border</span>
            </ng-template>
            
        </ng-container>

        <ng-template #spinner>
            <span class="material-icons animate-spin">refresh</span>
        </ng-template>
        
    </button>
</aside>
