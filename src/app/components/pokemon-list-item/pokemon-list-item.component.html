<!-- Page to display the pokemon on the "Pokemon" screen. Renders the pokemon as a list of items -->
<li *ngIf="pokemon" class="mb-4 shadow bg-white rounded relative">
    <app-favourite-button [pokemonName]="pokemon.name"></app-favourite-button>
    <section class="p-4">
   
<img [src]="pokemon.sprites" [alt]="pokemon.url" class="block w-40" />
        
    </section>
    <section class="p-4">
<span class="text-xl"> {{pokemon.name}} </span>
    </section>
</li>
