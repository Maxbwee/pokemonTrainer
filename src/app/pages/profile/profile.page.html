<header class="container mx-auto p-4">
    <h1 class="text-3xl text-white">Welcome {{user?.username}}</h1>
</header>
<main class="container mx-auto p-4">
    <button type="submit" class="p-4 mb-4 rounded bg-yellow-500 text-white" (logout)="handleLogout()">Logout button</button>
    <h4 class="text-xl text-white"> Your favourite pokemon</h4>
    <app-pokemon-list [isProfilePage]="true" pokemons="pokemons"></app-pokemon-list>

    
</main>
